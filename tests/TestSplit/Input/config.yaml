connectivityPlugins:
  batchingCodec:
    libraryName: connectivity-batching-codec
    class: BatcherCodec
  mapperCodec:
    libraryName: MapperCodec
    class: MapperCodec
  diagnosticCodec:
    libraryName: DiagnosticCodec
    class: DiagnosticCodec
  unitTestHarness:
    classpath: ${APAMA_HOME}/lib/connectivity-unit-test-harness.jar
    class: com.softwareag.connectivity.testplugins.UnitTestHarness
  nullTransport:
    classpath: ${APAMA_HOME}/lib/connectivity-unit-test-harness.jar
    class: com.softwareag.connectivity.testplugins.NullTransport

startChains:
  batchChain:
    - apama.eventMap
    - mapperCodec:
        "*":
          towardsTransport:
            mapFrom:
              - metadata.foo: payload.meta
          towardsHost:
            mapFrom:
              - payload.meta: metadata.foo
    - diagnosticCodec:
        output: file
        fileName: before.txt
    - batchingCodec:
        metadataMode: splitBatch
    - diagnosticCodec:
        output: file
        fileName: after.txt
    - unitTestHarness:
        pluginUnderTest: towardsHost
        echoBack: true
    - nullTransport
